<!DOCTYPE html>
<html>
<head>
    <title>Arcade of Love</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body { background-color: #ffb7b2; font-family: 'Courier New', monospace; text-align: center; overflow: hidden; }
        #game-container { margin-top: 50px; }
        .btn { background: #ff6961; border: 4px solid #fff; color: white; padding: 15px 30px; font-size: 20px; border-radius: 10px; cursor: pointer; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div id="screen-intro">
        <h1>PLAYER 1 READY?</h1>
        <p>Scan to Start</p>
        <button class="btn" onclick="startGame()">INSERT COIN (TAP)</button>
    </div>

    <div id="screen-hub" class="hidden">
        <h2>SELECT MISSION</h2>
        <button class="btn" onclick="playLevel(1)">Level 1: Catch the Hearts</button>
        <br><br>
        <button class="btn" onclick="playLevel(2)">Level 2: The Quiz</button>
    </div>

    <div id="screen-reward" class="hidden">
        <h1>WINNER!</h1>
        <p>You unlocked a date!</p>
        <p><strong>Location:</strong> [Restaurant Name]</p>
        <p><strong>Time:</strong> 8:00 PM</p>
        <a href="sms:&body=I%20accept%20the%20invitation!" class="btn">Accept Invitation</a>
    </div>

    <script>
        function startGame() {
            document.getElementById('screen-intro').classList.add('hidden');
            document.getElementById('screen-hub').classList.remove('hidden');
            // This is where you'd play background music
        }

        function playLevel(level) {
            alert("Imagine a game happens here! You win!");
            // After winning all games, show reward:
            document.getElementById('screen-hub').classList.add('hidden');
            document.getElementById('screen-reward').classList.remove('hidden');
        }
    </script>
</body>
</html>
