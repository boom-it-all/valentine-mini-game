<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mega Man Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #87CEEB;
        }
        canvas {
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let player = { x: 50, y: 300, width: 50, height: 50, color: 'blue' };
        let enemies = [];
        let score = 0;
        let letterUnlocked = false;

        function spawnEnemies() {
            for (let i = 0; i < 5; i++) {
                enemies.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * (canvas.height - 50),
                    width: 50,
                    height: 50,
                    color: 'red',
                    alive: true
                });
            }
        }

        function drawPlayer() {
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);
        }

        function drawEnemies() {
            enemies.forEach(enemy => {
                if (enemy.alive) {
                    ctx.fillStyle = enemy.color;
                    ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
                }
            });
        }

        function checkCollision() {
            enemies.forEach(enemy => {
                if (enemy.alive && player.x < enemy.x + enemy.width && 
                    player.x + player.width > enemy.x && 
                    player.y < enemy.y + enemy.height && 
                    player.y + player.height > enemy.y) {
                        enemy.alive = false;
                        score++;
                    }
            });
        }

        function drawScore() {
            ctx.fillStyle = 'black';
            ctx.fillText('Score: ' + score, 10, 20);
        }

        function unlockLetter() {
            if (score >= enemies.length) {
                letterUnlocked = true;
                ctx.fillText('Letter Unlocked: L', canvas.width/2 - 40, canvas.height/2);
            }
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPlayer();
            drawEnemies();
            checkCollision();
            drawScore();
            unlockLetter();
            requestAnimationFrame(gameLoop);
        }

        spawnEnemies();
        gameLoop();
    </script>
</body>
</html>
