<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { background: #70c5ce; display: block; margin: auto; }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = 320;
        canvas.height = 480;

        let bird = { x: 50, y: 150, width: 20, height: 20, gravity: 0.6, lift: -15, velocity: 0 };
        let obstacles = [];
        let score = 0;
        
        function drawBird() {
            ctx.fillStyle = "yellow";
            ctx.fillRect(bird.x, bird.y, bird.width, bird.height);
        }

        function updateBird() {
            bird.velocity += bird.gravity;
            bird.y += bird.velocity;

            if (bird.y + bird.height >= canvas.height || bird.y < 0) {
                resetGame();
            }
        }

        function drawObstacles() {
            ctx.fillStyle = "green";
            obstacles.forEach(obs => {
                ctx.fillRect(obs.x, 0, obs.width, obs.height);
                obs.x += -2; // move obstacle left
            });
        }

        function updateObstacles() {
            if (frames % 60 === 0) {
                let height = Math.random() * (canvas.height / 2);
                obstacles.push({ x: canvas.width, width: 20, height: height });
            }
            obstacles = obstacles.filter(obs => obs.x + obs.width > 0);
        }

        function resetGame() {
            bird.y = 150;
            bird.velocity = 0;
            obstacles = [];
            score = 0;
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBird();
            updateBird();
            drawObstacles();
            updateObstacles();
            requestAnimationFrame(gameLoop);
        }

        document.addEventListener("keydown", () => {
            bird.velocity += bird.lift;
        });

        let frames = 0;
        setInterval(() => { frames++; }, 1000 / 60);
        gameLoop();
    </script>
</body>
</html>
